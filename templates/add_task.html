{% extends "base.html" %}
{% block content %}

<h3 class="text-primary text-center mt-4" style="font-family: cursive;">Add Task</h3>

<form action="{{ url_for('new_task') }}" method="POST" style="color: beige; font-family: cursive; font-size: large;">
    <div class="col-6 mx-auto mt-3">
        <label for="topic" class="form-label">Task</label>
        <input type="text" class="form-control" id="task" placeholder="Enter task name" name="task">
    </div>
    <div class="col-6 mx-auto mt-2">
        <label for="startDate">Due Date</label>
        <input id="startDate" class="form-control" type="date" name="date" />
    </div>
    <div class="col-6 mx-auto mt-3">
        <label class="form-check-label"> Choose department
            <select class="form-select" aria-label="select menu" name="department">
                <option selected>Browse departments</option>
                <option >Engineering</option>
                <option >Marketing</option>
                <option >Sales</option>
                <option >HR</option>
            </select>
        </label>
    </div>
    <div class="col-6 mx-auto">
        <label class="form-check-label"> Urgent
            <select class="form-select" aria-label="select menu" name="urgency">
                <option selected>Urgent (Yes/No)</option>
                <option >Yes</option>
                <option >No</option>
            </select>
        </label>
    </div>
    <!--<div class="form-check form-switch form-check-reverse col-4 ms-3 mt-2">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckReverse" value="urgent" name="urgency">
        <label class="form-check-label" for="flexSwitchCheckReverse" style="color: rgb(255, 255, 255); font-weight: bold;">Urgent</label>
      </div>-->
    <div class="col-6 mx-auto mt-2">
        <label for="comment">Comments:</label>
        <textarea class="form-control" rows="3" id="comments" name="comments"></textarea>
    </div>
    <div class="container">
        <div class="col-md-12 text-center mt-4 mb-4">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>


{% endblock %}
