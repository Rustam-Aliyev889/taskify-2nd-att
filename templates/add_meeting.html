{% extends "base.html" %}
{% block content %}

<h3 class="text-primary text-center mt-3" style="color: beige; font-family: cursive;">Add Meeting</h3>

<form action="{{ url_for('new_meeting') }}" method="POST">
    <div class="col-6 mx-auto">
        <label for="topic" class="form-label">Topic</label>
        <input type="text" class="form-control" id="topic" placeholder="Enter topic" name="topic">
    </div>
    <div class="col-6 mx-auto">
        <label for="topic" class="form-label">Topic</label>
    </div>
    <div class="col-6 mx-auto">
        <label class="form-check-label"> Choose department
            <select class="form-select" aria-label="select menu" name="department">
                <option selected>Browse departments</option>
                <option value="1">Engineering</option>
                <option value="2">Marketing</option>
                <option value="3">Sales</option>
                <option value="3">HR</option>
            </select>
        </label>
    </div>
    <div class="col-6 mx-auto">
        <label for="comment">Comments:</label>
        <textarea class="form-control" rows="3" id="comments" name="comments"></textarea>
    </div>
    <div class="container">
        <div class="col-md-12 text-center mt-4">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>


{% endblock %}
