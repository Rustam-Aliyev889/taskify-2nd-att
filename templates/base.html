<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="color: beige; font-family: cursive;">Taskify</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}" style="color: beige; font-family: cursive;">Home</a>
              <a class="nav-link" href="{{url_for('tasks')}}" style="color: beige; font-family: cursive;">New Task</a>
              <a class="nav-link" href="{{ url_for('meetings') }}" style="color: beige; font-family: cursive;"> New Meeting</a>
            </div>
          </div>
        </div>
      </nav>

      <main class="container  justify-content-center mt-5">
        {% block content %}
        {% endblock %}
      </main>
    

    <footer id="footer" class=" footer mt-auto bg-primary text-white pt-5 pb-4">
        <div class="container text-center bottom text-md-left"><h4>Hello, It's me footer!</h4></div>
        </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
