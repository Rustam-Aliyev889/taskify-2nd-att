{% extends "base.html" %}
{% block content %}

<h3 class="text-primary text-center" style="font-family: cursive;">Meetings</h3>

<div class="d-grid gap-2 col-3 mt-2 mx-auto">
    <a href="{{ url_for('add_meeting')}}" class="btn btn-primary" role="button" style="color: beige; font-family: cursive;">Add Meeting</a>
</div>


<div class="row mb-4 mt-4">
    {% for row in meetings%}
    <div class="col-sm-4 mb-sm-0">
      <div class="card text-bg-primary">
        <div class="card-body" style="color: beige; font-family: cursive;">
          <h5 class="card-title">{{row[2]}}</h5>
          <h4 class="card-title">{{row[1]}}</h4>
          <p class="card-text">{{row[3]}}</p>
          <a href="/update {{row[0],[1],[2],[3]}}" class="btn btn-warning btn-sm">Edit</a>
          <a href="/delete {{row[0]}}" class="btn btn-danger btn-delete btn-sm">Delete</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>


<div class="col-md-9 container  justify-content-center mt-4 mb-4">
    <table id="meetings-table" class="table table-primary table-striped table-hover table-bordered" style="width:100%">
      <thead class="table-warning">
        <tr>
          <!--<td>Id<td>-->
          <td>Topic</td>
          <td>Department</td>
          <td>Comments</td>
          <td>Action</td>
        </tr>
      </thead>
      <tbody>
        {% for row in meetings %}
        <tr>
          <!--<td>{{row[0]}}</td>>-->
          <td>{{row[1]}}</td>
          <td>{{row[2]}}</td>
          <td>{{row[3]}}</td>
          <td width="130">
            <a href="/update {{row[0],[1],[2],[3]}}" class="btn btn-warning btn-sm">Edit</a>
            <a href="/delete {{row[0]}}" class="btn btn-danger btn-delete btn-sm">Delete</a>
            <!--<form action="/delete" method="post">
                <input type="hidden" name="id" value="{{row[0]}}">
                <input type="submit" value="Delete">
            </form>-->
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>



{% endblock %}
